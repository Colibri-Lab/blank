path: /App/Modules
entries:

  - name: Security
    desc: Система безопасности
    entry: \Security\Module
    enabled: true
    visible: false
    for: 
      - manage
    config: include(/config/security.yaml)

  - name: MainFrame
    desc: Основное окно административного интерфейса
    entry: \MainFrame\Module
    enabled: true
    visible: false
    for: 
      - manage
    config: include(/config/mainframe.yaml)

  - name: Manage
    desc: Административный интерфейс
    entry: \Manage\Module
    enabled: true
    visible: false
    for: 
      - manage
      - pocket
      - test
    config: include(/config/manage.yaml)

  - name: Sites
    desc: Разделы и хранилища материалов
    entry: \Sites\Module
    enabled: true
    visible: true
    for: 
      - manage
      - pocket
      - test
    config: include(/config/sites.yaml)

  - name: Tools
    desc: Инструменты
    entry: \Tools\Module
    enabled: true
    visible: false
    for: 
      - manage
      - pocket
      - test
    config: include(/config/tools.yaml)

  - name: Pocket
    entry: \Pocket\Module
    desc: Кошельки
    enabled: true
    visible: false
    for: 
      - manage
      - pocket
    config: include(/config/pocket.yaml)

  - name: Commerce
    entry: \Commerce\Module
    desc: E-Commerce
    enabled: true
    visible: true
    for: 
      - manage
      - commerce
    config: include(/config/commerce.yaml)

  - name: Lang
    entry: \Lang\Module
    for: 
      - manage
      - commerce
    desc: Lang module
    enabled: true
    visible: true
    config: include(/config/lang.yaml)
  - name: CarrierGate
    entry: \CarrierGate\Module
    desc: Gate для яндекс доставки
    for: 
      - manage
      - carrier-gate
    enabled: true
    visible: true
    config: include(/config/carrier-gate.yaml)